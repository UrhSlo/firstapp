<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="root">
        <div style="padding: 20px">
            <form class="ui form">
                <div class="field">
                    <label>Ime uporabnika</label>
                    <input v-on:keyup="enterPressed()" v-model="newname" id="ime" type="text" placeholder="First Name">
                </div>
                <button v-on:click="addToSeznam()" class="ui button primary" type="button">Dodaj</button>
            </form>
            <hr />
            <div v-for="(item, index) in seznam" style="width: 30%; margin: 10px; float:left">
                <div class="ui card">
                    <a class="image" href="#">
                      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/User_icon_2.svg/1024px-User_icon_2.svg.png">
                    </a>
                    <div class="content">
                      <a class="header" href="#">{{ item["title"] }}</a>
                      <div class="meta">
                        <button v-on:click="removeFromSeznam(index)" class="ui secondary button">Delete</buton>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            new Vue({
                el: "#root",
                data: () => ({
                    newname: "",
                    seznam: []
                }),
                created: function() {
                    fetch("https://jsonplaceholder.typicode.com/posts")
                        .then(res => res.json())
                        .then(result => this.seznam = result)
                },
                methods: {
                    clicked() {
                        alert(this.ime);
                    },
                    addToSeznam() {
                        this.seznam.push(this.newname);
                        this.newname = "";
                    },
                    removeFromSeznam(index) {
                        this.seznam.splice(index, 1);
                        alert("Deleting item at...." + index);
                    },
                    enterPressed() {
                        if(window.event.key == 'Å¾') {
                            this.addToSeznam();
                        }
                    }
                }
            });
        });
    </script>
</body>

</html>
